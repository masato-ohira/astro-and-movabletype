<mtsf:Object format="json">
  <mt:BlogName set_as="blogName">
  <mt:BlogURL set_as="blogURL">
  <mt:EntriesCount set_as="totalResults">
  <mtsf:Array set_as="items">
    <mt:Entries lastn="0">
      <mtsf:Object format="json">
        <mt:EntryTitle set_as="title">
        <mt:EntryDate format="%Y-%m-%d %H:%M:%S" set_as="date">
        <mt:EntryID set_as="id">
        <mt:EntryPermalink set_as="permalink">
        <mtsf:Array set_as="assets">
          <mt:EntryAssets>
            <mtsf:Object>
              <mt:AssetID set_as="id">
              <mt:AssetFileName set_as="filename">
              <mt:AssetMimeType set_as="mimetype">
              <mt:AssetProperty property="image_width" set_as="width">
              <mt:AssetProperty property="image_height" set_as="height">
              <mt:AssetURL set_as="url">
              <mtsf:Object set_as="resizes">
                <mt:AssetThumbnailURL width="720" set_as="medium">
                <mt:AssetThumbnailURL width="320" set_as="small">
              </mtsf:Object>
            </mtsf:Object>
          </mt:EntryAssets>
        </mtsf:Array>
      </mtsf:Object>
    </mt:Entries>
  </mtsf:Array>
</mtsf:Object>
